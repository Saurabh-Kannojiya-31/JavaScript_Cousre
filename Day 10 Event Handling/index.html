<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Event Handling Examples</h1>

        <!-- Task 1 -->
        <button id="clickButton">Click me!</button>
        <p id="clickParagraph">This is a paragraph.</p>
        
        <!-- Task 2 -->
        <img id="doubleClickImage" src="example.jpg" alt="Double click to toggle visibility" width="200">

        <!-- Task 3 & 4 -->
        <div id="mouseEventElement">Mouse over and out to change color</div>

        <!-- Task 5 & 6 -->
        <input type="text" id="keyInput" placeholder="Type something...">
        <p id="keyInputValue"></p>

        <!-- Task 7 -->
        <form id="exampleForm">
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <button type="submit">Submit</button>
        </form>

        <!-- Task 8 -->
        <select id="dropdown">
            <option value="">Select an option</option>
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
        </select>
        <p id="selectedValue"></p>

        <!-- Task 9 & 10 -->
        <ul id="itemList">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <button id="addItemButton">Add Item</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
